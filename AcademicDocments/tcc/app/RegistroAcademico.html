        <h3>
            <p>Consulta de Documentos</p>
        </h3>
        <br>

        <div class="card">
            <h5 class="card-header">Consultar</h5>

            <div class="card-body">
                <div class="form-row">
                    <div class="col-4">
                        <input type="text" class="form-control" id="consulta_id_documento" placeholder="Id do documento">
                    </div>
                    <button type="button" class="btn btn-primary" id="btnConsultarDocumento">Consultar</button>
                </div>


                <div class="form-group row">
                    <label for="matricula" class="col-sm-2 col-form-label">Tipo de Documento</label>
                    <div class="col-sm-10">
                        <input type="text" readonly class="form-control-plaintext" id="consulta_tipo_documento">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="nome" class="col-sm-2 col-form-label">Nome da Universidade</label>
                    <div class="col-sm-10">
                        <input type="text" readonly class="form-control-plaintext" id="consulta_nome_universidade">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="nome" class="col-sm-2 col-form-label">Nome do estudante</label>
                    <div class="col-sm-10">
                        <input type="text" readonly class="form-control-plaintext" id="consulta_nome_estudante">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="nome" class="col-sm-2 col-form-label">Link do Doc</label>
                    <div class="col-sm-10">
                        <a href="" id="consulta_link_doc"></a>
                    </div>
                </div>
            </div>
        </div>


        <br>
        <div class="card">
            <h5 class="card-header">Cadastro de Documentos</h5>
            <div class="card-body">
                <div class="form-group">
                    <div class="form-group row">
                        <div class="col-sm-10">
                            <input type="text" readonly class="form-control-plaintext" id="registro_document_id">
                        </div>
                    </div>
                    <div class="col-4 form-group">
                        <input type="text" class="form-control" id="tipo_documento" placeholder="Tipo de Documento">
                    </div>
                    <div class="col-4 form-group">
                        <input type="text" class="form-control" id="universidade_id" placeholder="Id Universidade">
                    </div>
                    <div class="col-4 form-group">
                        <input type="text" class="form-control" id="estudante_id" placeholder="Id Estudante">
                    </div>

                    <div class="col-4 form-group">
                        <label for="documento">Selecione um documento</label>
                        <input type="file" class="form-control" name="documento" id="documento" placeholder="Selecione um arquivo">
                    </div>

                    <div class="col-4 form-group">

                        <button type="button" class="btn btn-danger" id="btnCadastrarDocumento">Cadastrar</button>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-12">
                        <input type="text" readonly class="form-control-plaintext" id="cadastrar" value="">
                    </div>
                </div>
            </div>
        </div>
    </div>
