<body>

    <div class="container">
        <div class="header">
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link active" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <li>
                        <a class="nav-link" href="Student.html">Cadastro de Estudante</a>
                    </li>
                </li>
                <li class="nav-item">
                    <li>
                        <a class="nav-link" href="University.html">Cadastro de Universidade</a>

                <li class="nav-item">
                    <li>
                        <a class="nav-link" href="RegistroAcademico.html">Cadastro de Registro Acadêmico</a>
                    </li>
                </li>
            </ul>
        </div>
        <br>
        <h3>
            <p>Consulta de Estudante</p>
        </h3>
        <br>

        <div class="card">
            <h5 class="card-header">Consultar</h5>

            <div class="card-body">
                <div class="form-row">
                    <div class="col-4">
                        <input type="text" class="form-control" id="consulta_enderecoContratoEstudante" placeholder="Endereço Contrato">
                    </div>
                    <button type="button" class="btn btn-primary" id="btnConsultarEstudante">Consultar</button>
                </div>

                <div class="form-group row">
                    <label for="matricula" class="col-sm-2 col-form-label">Matrícula do Estudante</label>
                    <div class="col-sm-10">
                        <input type="text" readonly class="form-control-plaintext" id="consulta_matricula_estudante">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="nome" class="col-sm-2 col-form-label">Nome do Estudante</label>
                    <div class="col-sm-10">
                        <input type="text" readonly class="form-control-plaintext" id="consulta_nome_estudante">
                    </div>
                </div>

            </div>
        </div>

        <br>
        <div class="card">
            <h5 class="card-header">Cadastro de Estudante</h5>
            <div class="card-body">
                <!-- <div class="form-group"> -->
                    <div class="col-4 form-group">
                        <input type="text" class="form-control" id="enderecoContratoEstudante" placeholder="Endereço Contrato">
                    </div>
                    <div class="col-4 form-group">
                        <input type="text" class="form-control" id="matricula_estudante" placeholder="Matrícula">
                    </div>
                    <div class="col-4 form-group">
                        <input type="text" class="form-control" id="nome_estudante" placeholder="Nome">
                    </div>
                    <div class="col-4 form-group">
                        <button type="button" class="btn btn-danger" id="btnCadastrarEstudante">Cadastrar</button>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-12">
                        <input type="text" readonly class="form-control-plaintext" id="cadastrar" value="">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>

        crossorigin="anonymous"></script>
    <!--js-->
    <!-- <script src="scripts/main.js"></script> -->
    <script src="scripts/Student.js"></script>
</body>

</html>
